        <h3 id="测试方法"><a href="#测试方法" class="headerlink" title="测试方法"></a>测试方法</h3><span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1、安装glmark2包：# sudo apt-get install glmark2</span><br><span class="line">2、清除缓存：</span><br><span class="line"># sync</span><br><span class="line"># echo 3 &gt; /proc/sys/vm/drop_caches</span><br><span class="line">3、执行测试： </span><br><span class="line"># glmark2 &gt; glmark2.txt</span><br></pre></td></tr></table></figure>

<h3 id="Attention！"><a href="#Attention！" class="headerlink" title="Attention！"></a>Attention！</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">若机器架构为龙芯，运行时报段错误的话，尝试运行以下代码：</span><br><span class="line"># GALLIUM_DRIVER=softpipe glmark2</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">若需在X环境下运行，则需要另外一台电脑远程输入：</span><br><span class="line">$ sudo systemctl stop lightdm</span><br><span class="line">$ sudo X</span><br><span class="line">$ export DISPLAY=:0</span><br></pre></td></tr></table></figure>
