    <div class="post-body" itemprop="articleBody">
        <h3 id="测试方法"><a href="#测试方法" class="headerlink" title="测试方法"></a>测试方法</h3><span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">1. 打开终端，安装依赖包：apt-get install gcc g++ gfortran</span><br><span class="line">2.解压缩speccpu2006测试工具包，并附执行权限</span><br><span class="line"># tar xvf speccpu2006-v1.0.1-newest.tar -C /home</span><br><span class="line"># chmod -R a+x /home/speccpu2006-v1.0.1</span><br><span class="line">3.修改./tools/src/make-3.80/glob/glob.c文件54行”==”为“&gt;=”   //make版本太高的话，不改可能会报错</span><br><span class="line">4.在./tools/src/buildtools文件312行上一行添加“export PERLFLAGS=&quot;-A libs=-lm -A libs=-ldl&quot;”  //防止编译perl测试程序时，连接数学库错误</span><br><span class="line">5.安装speccpu2006：</span><br><span class="line">arm和x86架构执行：</span><br><span class="line"># ./install.sh    //在弹出的提示信息中，选择yes回车</span><br><span class="line">mips架构执行：</span><br><span class="line"># mv ./tools/src/buildtools ./tools/src/buildtools.bak</span><br><span class="line"># mv ./tools/src/buildtools.mips.bak ./tools/src/buildtools</span><br><span class="line"># ./install.sh    //在弹出的提示信息中，选择yes回车</span><br><span class="line">3A5000架构执行：</span><br><span class="line"># cp -r loongarch64-linux /home/speccpu2006-v1.0.1/tools/bin</span><br><span class="line"># cp loongarch-fix.cfg /home/speccpu2006-v1.0.1/config</span><br><span class="line"># ./install.sh    //在弹出的提示信息中，选择yes回车</span><br><span class="line">加载环境变量：</span><br><span class="line">#. ./shrc</span><br><span class="line">6.检查SPEC CPU2006是否安装成功</span><br><span class="line"># runspec -V</span><br><span class="line">7.选择相应配置文件进行测试：</span><br><span class="line">arm平台：</span><br><span class="line"># runspec –c arm64.cfg -n 1 all</span><br><span class="line"># runspec –c arm64.cfg -r N -n 1 all    //N和CPU核数一致，根据机器的核数去指定多线程N值；-n 指定测试轮数;all代表浮点和整型参数都测试</span><br><span class="line">x86_64平台：</span><br><span class="line"># runspec –c x86.cfg -n 1 all</span><br><span class="line"># runspec –c x86.cfg -r N -n 1 all        </span><br><span class="line">mips平台：</span><br><span class="line"># runspec -c mips.cfg -n 1 all</span><br><span class="line"># runspec -c mips.cfg -r N -n 1 all</span><br><span class="line">3A5000平台：</span><br><span class="line"># runspec -c loongarch-fix.cfg -n 1 all</span><br><span class="line">#runspec -c loongarch-fix.cfg -r N -n 1 all</span><br></pre></td></tr></table></figure>

<h3 id="单跑某一项"><a href="#单跑某一项" class="headerlink" title="单跑某一项"></a>单跑某一项</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"># runspec –c x86.cfg –iterations=1 –noreportable 435.gromacs</span><br></pre></td></tr></table></figure>

<h3 id="运行前需更改测试路径"><a href="#运行前需更改测试路径" class="headerlink" title="运行前需更改测试路径"></a>运行前需更改测试路径</h3><p><code>/home目录改为/data</code></p>
<h3 id="一些报错"><a href="#一些报错" class="headerlink" title="一些报错"></a>一些报错</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">1、安装报错：error running URI-1.35 test suite</span><br><span class="line">解决办法：将./tools/src/URI-1.35/t/heuristic.t的48、56行注释掉，使其跳过检查即可</span><br></pre></td></tr></table></figure>
