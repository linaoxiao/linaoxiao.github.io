        <h3 id="测试方法"><a href="#测试方法" class="headerlink" title="测试方法"></a>测试方法</h3><span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">1、环境搭建</span><br><span class="line">ubuntu/kylinos桌面版本系统：</span><br><span class="line">sudo apt install linux-crashdump</span><br><span class="line">（默认同时还会安装kdump-tools、kexec-tools、makedumpfile，注意安装过程会出现两个选择界面，都选择Y）</span><br><span class="line">sudo apt install crash</span><br><span class="line">2、检查/boot/grub/grub.cfg文件</span><br><span class="line">如果grub参数中没有crashkernel参数，则需要手动添加crashkernel=512M参数。</span><br><span class="line">3、kdump状态检查(检查kdump环境是否搭建完成)</span><br><span class="line">ubuntu/kylinos桌面版本系统： </span><br><span class="line">sudo kdump-config show 或 dmesg | grep crash</span><br><span class="line">如果出现not ready，则要根据具体显示信息分析查看原因。</span><br><span class="line">4、kdump验证测试</span><br><span class="line">然后测试验证kdump，通过sysrq触发内核panic：</span><br><span class="line"># echo 1 &gt; /proc/sys/kernel/sysrq</span><br><span class="line"># echo c &gt; /proc/sysrq-trigger</span><br><span class="line">等待1~2分钟机器自动重启后，在/var/crash目录下可以发现对应的dump文件</span><br><span class="line">通过ls -hf命令查看这两个文件大小，如果文件大小为0则说明有问题，需要接串口查看详细打印信息。</span><br></pre></td></tr></table></figure>

<h4 id="测试原理"><a href="#测试原理" class="headerlink" title="测试原理"></a>测试原理</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">kdump（内存转储工具）是基于kexec（内核快速启动工具）的内核崩溃转储机制 在内核崩溃时收集内核崩溃前的内存的运行状态和数据以便分析崩溃原因，收集完成后让系统自动重启。 </span><br><span class="line">sysrq被称为”魔术组合键”， 是内建于Linux内核的调试工具。Sysrq实现的基本原理为：在键盘或串口驱动中(如果是/proc接口方式，则直接定义/proc的相关写入接口即可)，对按键进行判断过滤，然后根据不同的按键进行相应的中断处理。</span><br><span class="line"></span><br><span class="line">内核空间的系统调用kexec_load。负责在生产内核启动时将捕获内核加载到指定地址。</span><br><span class="line">用户空间的工具kexec-tools。将捕获内核的地址传递给生产内核，从而在系统崩溃的时候找到捕获内核的地址并运行。</span><br><span class="line"></span><br><span class="line">当系统崩溃时，kdump使用kexec启动到第二个内核。第二个内核通常叫做捕获内核，以很小内存启动以捕获转储镜像。第一个内核保留了内存的一部分给第二个内核启动使用。</span><br><span class="line">由于kdump利用kexec启动捕获内核，绕过了BIOS，所以第一个内核的内存得以保留。这是内存崩溃转储的本质。</span><br><span class="line"></span><br><span class="line">kdump功能主要分为3部分：</span><br><span class="line">1）kdump使能阶段：安装kdump，然后重启系统生效，系统会预留一段内存作为第二内核和日志存储用；kdump启动会使用kexec命令加载第二内核完毕，等待触发panic启动；</span><br><span class="line">2）系统panic，进入第二内核，内核将出错信息保存在/proc/vmcore提供给用户；</span><br><span class="line">3）日志转储完毕，重启系统，/var/crash分析日志；</span><br><span class="line"></span><br><span class="line"># echo 1 &gt; /proc/sys/kernel/sysrq //向sysrq文件中写入1是为了开启内核的SysRq功能，开启这个功能后，只要内核没有挂掉，它就会响应你要求的任何操作</span><br><span class="line"># echo c &gt; /proc/sysrq-trigger  //模拟输入c这个键触发SysRq功能。 c参数指故意让系统崩溃（Crashes the system without first unmounting file systems or syncing disks attached to the system）</span><br></pre></td></tr></table></figure>
